<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Lift Simulator</title>
  </head>
  <body>
    <div class="container mx-auto" id="config">
      <div class="flex flex-col items-center justify-center h-screen">
        <h1 class="text-4xl font-bold">Lift Simulator</h1>
        <!-- input number of floors and lifts -->
        <div class="flex flex-col items-center justify-center mt-4">
          <div class="flex flex-row items-center justify-center">
            <label for="floors" class="text-xl font-bold">Floors</label>
            <input type="number" id="floors" name="floors" min="1" max="100" value="10" class="w-16 mx-2 text-center" />
          </div>
          <div class="flex flex-row items-center justify-center">
            <label for="lifts" class="text-xl font-bold">Lifts</label>
            <input type="number" id="lifts" name="lifts" min="1" max="10" value="2" class="w-16 mx-2 text-center" />
          </div>
        </div>
        <button id="start" class="px-4 py-2 mt-4 text-xl font-bold text-white bg-blue-500 rounded-md hover:bg-blue-600">
          Start
        </button>
      </div>
    </div>
    <div id="building" class="hidden flex flex-col items-center w-screen"></div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
